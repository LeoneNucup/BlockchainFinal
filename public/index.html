<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Checklist DApp</title>
    <style>
        body {

            body {
                font-family: "Ubuntu", sans-serif;
                background-color: #3C3D37;
                margin: 0;
                padding: 0;
            }

            .header {
                font-family: "Barlow", sans-serif;
                background-color: #181C14;
                color: #fff;
                padding: 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-radius: 5px;
            }

            .header button {
                font-family: "Barlow", sans-serif;
                background-color: #ECDFCC;
                border: none;
                color: #181C14;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                cursor: pointer;
                border-radius: 5px;
            }

            .account-info {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }

            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #697565;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .task {
                display: flex;
                justify-content: space-between;
                margin-bottom: 10px;
                color: white;

            }

            .task p {
                color: white;

            }

            .completed {
                text-decoration: line-through;
                color: white;
            }

            button {
                font-family: "Barlow", sans-serif;
                background-color: #181C14;
                border: none;
                color: white;
                padding: 8px 12px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 14px;
            }

            button:hover {
                background-color: #003624;
            }

            #taskInput {
                width: 75%;
                padding: 8px;
                margin-right: 10px;
            }

            .nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav a {
                color: white;
                text-decoration: none;
                border: none;
                padding: 8px 12px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h2>Task Checklist</h2>
        </div>
        <div class="account-info">
            <button onclick="connectWallet()">Connect Wallet</button>
            <div id="walletAddress">Wallet: Not connected</div>
            <div id="walletBalance">Your Balance: 0 ETH</div>

            <div id="sourceWalletBalance">Source Balance: 0 ETH</div>

        </div>
    </div>

    <div class="container">
        <input type="text" id="taskInput" placeholder="Enter new task...">
        <button onclick="addTask()">Add Task</button>

        <p type="text" id="taskList"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
